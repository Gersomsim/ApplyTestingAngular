<h5>Hijo</h5>
<code>{{ client | json }}</code>
<br> <br>

<button
  *ngIf="client"
  class="btn btn-outline-primary"
  (click)="onChange(5)"
  data-test="btn-change-id"
  >
  Cambiar ID
</button>

<button class="btn btn-outline-danger"
        *ngIf="client"
        (click)="onDelete()"
        data-test="btn-delete">
  Borrar cliente
</button>
